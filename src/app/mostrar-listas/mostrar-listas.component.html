<h2 class="titulo">Lista de Asistencia</h2>
   <div class="Contenedor">
    <table  *ngIf="Lista_Asistencia" class="table" style="margin-top: 20px">
      <thead class=" encabezado">
        <button  *ngIf="!listaAsistencia  || listaAsistencia.length == 0" (click)="GuardarDatosEnFirestore()">Cargar archivo</button>
        <tr>
          <!-- <th>Indice</th> -->
          <th>Alumno</th>
          <th>Matricula</th>
          <th>Carrera</th>
          <th>Status</th>
        </tr>
      </thead>
      
      <tbody>
        <ng-container
          *ngFor="let alumno_recibido of listaAsistencia; let i = index">
          <tr>
            <!-- <td>{{ i + 1 }}</td> -->
            <td>{{ alumno_recibido.Matricula }}</td>
            <td>{{ alumno_recibido.Nombre }}</td>
            <td>{{ alumno_recibido.Carrera }}</td>
            <td>{{ alumno_recibido.Status }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  
  
  
   </div>
