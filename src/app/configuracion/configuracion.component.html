    <section class="opciones">
      <h2>Configuración</h2>
      <br>
      <form action="guardar-config" class="seleccion">
      
        <label class="form-label">Edificio asignado </label>
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="edificioSeleccionado"
        >
          <option selected>Selecciona un edificio</option>
          <option value="edificio1">Edificio 1</option>
          <option value="edificio2">Edificio 2</option>
        </select>
      
        <label class="form-label">Salón asignado </label>
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="salonSeleccionado"
        >
          <option selected>Selecciona un salón</option>
          <option value="salon 11">Salón 11</option>
          <option value="Salón 2">Salón 2</option>
          <option value="Salón 3">Salón 3</option>
          <option value="Salón 4">Salón 4</option>
          <option value="Salón 5">Salón 5</option>
          <option value="Salón 6">Salón 6</option>
          <option value="Salón 7">Salón 7</option>
          <option value="Salón 8">Salón 8</option>
          <option value="Salón 9">Salón 9</option>
          <option value="Salón 10">Salón 10</option>
          <option value="Salón 12">Salón 12</option>
          <option value="Salón 13">Salón 13</option>
          <option value="Salón 14">Salón 14</option>
        </select>
      
        <label for="password"  class="contraseña">Contraseña</label>
        <input type="password" required minlength="10" maxlength="10" id="passwd" [(ngModel)]="contrasena" (change)="verificarContrasena()">
        
        <div class="botones">
          <button id="guardar" type="submit" (click)="onSubmit()">Guardar</button>
          <button id="cancelar">Cancelar</button>
        </div>
    </form>
    </section>
